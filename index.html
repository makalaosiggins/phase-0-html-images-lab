<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- First image with just a source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Second image with alt attribute in addition to source -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion image" />

    <!-- Third image with both alt, source, and title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion image" title="Majestic Lion" />
  </body>
</html>
